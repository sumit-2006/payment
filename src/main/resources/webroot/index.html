<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fintech Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }


        .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 1.5rem; }


        .header-card {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Prevents vertical stretching */
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        .balance-section h2 { margin: 0; color: #777; font-size: 1rem; }
        .balance-section h1 { margin: 5px 0 0 0; color: #333; font-size: 2.5rem; }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px; /* Smaller padding */
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            width: auto; /* Prevents full width */
            height: fit-content;
        }
        .logout-btn:hover { background: #c82333; }

        /* PROFILE INFO Styling */
        .profile-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 2fr)); gap: 1rem; }
        .profile-item label { display: block; color: #888; font-size: 0.85rem; margin: 10px; }
        .profile-item span { font-weight: 600; color: #333; font-size: 1.1rem; }

        /* INPUTS & BUTTONS */
        h3 { margin-top: 0; color: #444; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; margin-bottom: 15px; }
        input, button.action-btn { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .action-btn { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        .action-btn:hover { background: #0056b3; }

        /* HISTORY TABLE */
        table { width: 100%; border-collapse: collapse; margin: 20px;  }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #666; font-size: 0.9rem; }
        .badge-credit { color: #155724; background-color: #d4edda; padding: 4px 8px; border-radius: 4px; font-size: 0.85rem; font-weight: bold; }
        .badge-debit { color: #721c24; background-color: #f8d7da; padding: 4px 8px; border-radius: 4px; font-size: 0.85rem; font-weight: bold; }

        .hidden { display: none; }
        .error { color: #dc3545; font-size: 0.9rem; margin-top: 5px; }
        .success { color: #28a745; font-size: 0.9rem; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">

    <div id="login-section" class="card" style="max-width: 400px; margin: 4rem auto;">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Secure Login</h2>
        <input type="text" id="login-id" placeholder="Employee ID (e.g., EMP-200)">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="action-btn" onclick="login()">Login</button>
        <p id="error-msg" class="error" style="text-align: center;"></p>
    </div>

    <div id="dashboard-section" class="hidden">

        <div class="header-card">
            <div class="balance-section">
                <h2 id="welcome-msg">Welcome back</h2>
                <h1 id="balance-display">$0.00</h1>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="card">
            <h3>My Profile</h3>
            <div class="profile-grid">
                <div class="profile-item">
                    <label>Full Name</label>
                    <span id="p-name">--</span>
                </div>
                <div class="profile-item">
                    <label>Employee ID</label>
                    <span id="p-id">--</span>
                </div>
                <div class="profile-item">
                    <label>Email</label>
                    <span id="p-email">--</span>
                </div>
                <div class="profile-item">
                    <label>Role</label>
                    <span id="p-role">--</span>
                </div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 1.5rem;">

            <div class="card" style="height: fit-content;">
                <h3>Send Money</h3>
                <input type="text" id="to-email" placeholder="Receiver id">
                <input type="number" id="amount" placeholder="Amount (0.00)">
                <button class="action-btn" onclick="transfer()">Send Securely</button>
                <p id="transfer-msg"></p>
            </div>

            <div class="card">
                <h3>Recent Transactions</h3>
                <table>
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Reference</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="history-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8080/api";
    let token = localStorage.getItem("token");

    if(token) initDashboard();

    async function login() {
        const id = document.getElementById("login-id").value;
        const pass = document.getElementById("login-pass").value;
        const errDisplay = document.getElementById("error-msg");

        try {
            const res = await fetch(`${API_URL}/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ employee_id: id, password: pass })
            });

            if(res.ok) {
                const data = await res.json();
                token = data.token;
                localStorage.setItem("token", token);
                errDisplay.innerText = "";
                initDashboard();
            } else {
                errDisplay.innerText = "Invalid Credentials";
            }
        } catch (e) {
            console.error(e);
            errDisplay.innerText = "Server Error";
        }
    }

    function initDashboard() {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("dashboard-section").classList.remove("hidden");
        fetchProfile(); // New!
        fetchBalance();
        fetchHistory();
    }

    // --- NEW: FETCH PROFILE ---
    async function fetchProfile() {
        const res = await fetch(`${API_URL}/v1/profile`, { headers: { "Authorization": `Bearer ${token}` } });
        if(res.ok) {
            const data = await res.json();
            // Update Welcome Header
            document.getElementById("welcome-msg").innerText = `Welcome, ${data.first_name}`;

            // Update Profile Card
            document.getElementById("p-name").innerText = `${data.first_name} ${data.last_name}`;
            document.getElementById("p-id").innerText = data.employee_id;
            document.getElementById("p-email").innerText = data.email;
            document.getElementById("p-role").innerText = data.role;
        }
    }

    async function fetchBalance() {
        const res = await fetch(`${API_URL}/v1/balance`, { headers: { "Authorization": `Bearer ${token}` } });
        if(res.ok) {
            const data = await res.json();
            document.getElementById("balance-display").innerText =  data.balance.toFixed(2)+"Rs";
        }
    }

    async function fetchHistory() {
        const res = await fetch(`${API_URL}/v1/history`, { headers: { "Authorization": `Bearer ${token}` } });
        if(res.ok) {
            const data = await res.json();
            const tbody = document.getElementById("history-table");
            tbody.innerHTML = "";

            if(data.history.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4' style='text-align:center; color:#999;'>No transactions yet</td></tr>";
                return;
            }

            data.history.forEach(tx => {
                const badgeClass = tx.type === 'CREDIT' ? 'badge-credit' : 'badge-debit';
                const sign = tx.type === 'CREDIT' ? '+' : '-';

                const row = `<tr>
                    <td><span class="${badgeClass}">${tx.type}</span></td>
                    <td><b>${sign}${tx.amount.toFixed(2)}Rs.</b></td>
                    <td style="color: #666; font-size: 0.85rem;">${tx.ref_id}</td>
                    <td style="color: #888; font-size: 0.85rem;">${new Date(tx.date).toLocaleDateString()}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
    }

    async function transfer() {
        const to = document.getElementById("to-email").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const msg = document.getElementById("transfer-msg");

        msg.innerText = "Sending...";
        msg.className = "";

        const res = await fetch(`${API_URL}/v1/transfer`, {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
            body: JSON.stringify({ to: to, amount: amount, ref_id: "web-" + Date.now() })
        });

        if(res.ok) {
            msg.innerText = "Transfer Successful!";
            msg.className = "success";
            fetchBalance();
            fetchHistory();
            // Clear inputs
            document.getElementById("to-email").value = "";
            document.getElementById("amount").value = "";
        } else {
            const err = await res.json();
            msg.innerText = "Error: " + (err.error || "Failed");
            msg.className = "error";
        }
    }

    function logout() {
        localStorage.removeItem("token");
        location.reload();
    }
</script>
</body>
</html>
