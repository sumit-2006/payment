<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fintech Dashboard</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>

<div class="container">

    <div id="login-section" class="card" style="max-width: 400px; margin: 4rem auto;">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Secure Login</h2>
        <input type="text" id="login-id" placeholder="Employee ID (e.g., EMP-200)">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="action-btn" onclick="login()">Login</button>
        <p id="error-msg" class="error" style="text-align: center;"></p>
    </div>

    <div id="dashboard-section" class="hidden">

        <div class="header-card">
            <div class="balance-section">
                <h2 id="welcome-msg">Welcome back</h2>
                <h1 id="balance-display">$0.00</h1>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="card">
            <h3>My Profile</h3>
            <div class="profile-grid">
                <div class="profile-item">
                    <label>Full Name</label>
                    <span id="p-name">--</span>
                </div>
                <div class="profile-item">
                    <label>Employee ID</label>
                    <span id="p-id">--</span>
                </div>
                <div class="profile-item">
                    <label>Email</label>
                    <span id="p-email">--</span>
                </div>
                <div class="profile-item">
                    <label>Role</label>
                    <span id="p-role">--</span>
                </div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 1.5rem;">

            <div class="card" style="height: fit-content;">
                <h3>Send Money</h3>
                <input type="text" id="to-email" placeholder="Receiver id">
                <input type="number" id="amount" placeholder="Amount (0.00)">
                <button class="action-btn" onclick="transfer()">Send Securely</button>
                <p id="transfer-msg"></p>
            </div>

            <div class="card">
                <h3>Recent Transactions</h3>
                <table>
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Reference</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="history-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
